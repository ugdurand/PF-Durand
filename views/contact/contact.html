    <section class="contenido">
        <div id="titulo">
            <h1>Contact</h1>
        </div>
        <div id="formulario">
            <form>
                <fieldset>
                    <label for="name">Name: </label>
                    <input type="text" id="name">
                </fieldset>

                <fieldset>
                    <label for="lastname">Lastname: </label>
                    <input type="text" id="lastname">
                </fieldset>

                <fieldset>
                    <label for="email">Email: </label>
                    <input type="email" id="email">
                </fieldset>

                <fieldset>
                    <label for="paises"> Paises</label>
                    <select name="" id="paises">
                        <option selected disabled value="default">Seleccione pais</option>
                        <option value="arg">Argentina</option>
                        <option value="chi">Chile</option>
                        <option value="bra">Brasil</option>
                    </select>
                </fieldset>
                

                <fieldset>
                    <textarea name="" id="consulta" cols="30" rows="10" placeholder="Write here your question"></textarea>
                </fieldset>

                <fieldset>
                    <input type="submit" value="Enviar consulta" class="botonPrimario">
                    <input type="reset" value="Borrar Campos" class="botonSecundario">
                </fieldset>

            </form>
        </div>
